{% extends 'core/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!--begin::Basic info-->
<div class="card mb-5 mb-xl-10">
	<!--begin::Card header-->
	<div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse" data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
		<!--begin::Card title-->
		<div class="card-title m-0">
			<h3 class="fw-bold m-0">{{ title }}</h3>
		</div>
		<div class="d-flex align-items-center justify-content-center">
			<div class="mx-20">
				<a
					href="{% url 'teacher:create_student_classroom' %}"
					class="btn btn-sm btn-primary align-self-center"
					>Edit Profile
				</a>
			</div>
		</div>
		<!--end::Card title-->
	</div>
	<!--begin::Card header-->
	<!--begin::Content-->
	<div id="kt_account_settings_profile_details" class="collapse show d-flex flex-center">
		<!--begin::Form-->
		<form id="kt_account_profile_details_form" class="form w-50" enctype="multipart/form-data" method="post">
			{% csrf_token %}
			<!--begin::Card body-->
			<div class="card-body border-top p-9">
				{{ form|crispy }}
			</div>
			<!--end::Card body-->
			<!--begin::Actions-->
			<div class="card-footer d-flex justify-content-end py-6 px-9">
				<button type="reset" class="btn btn-light btn-active-light-primary me-2">Discard</button>
				<button type="submit" class="btn btn-primary" id="kt_account_profile_details_submit">Save Changes</button>
			</div>
			<!--end::Actions-->
		</form>
		<!--end::Form-->
	</div>
	<!--end::Content-->
</div>
<!--end::Basic info-->
{% endblock content %}
