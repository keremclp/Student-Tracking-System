{% extends 'core/base.html' %}
{% block content %}
    <h2>Upload Solution</h2>
    <p>Assignment: {{ assignment.title }}</p>
    <p>Assignment: {{ assignment.description }}</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Solution</button>
    </form>
{% endblock %}
