{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="d-flex flex-row justify-content-between align-items-center card-header mt-5">
            <h3>Quiz Results for {{ quiz.title }} </h3>
            <div class="d-flex flex-row align-items-center">
                <h5 class="card-title">Score:</h5>
                <p class="card-text display-1">{{ result.score }}</p>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center card-body">
            <h1 class="card-title">Questions:</h1>
            {% include 'assignment/components/questions.html' with include_input=include_input %}
            
            
            <h4 class="card-title mt-2">Teacher:</h4>
            <p class="card-text">{{ result.quiz.teacher.user.get_full_name }}</p>
        </div>
    </div>
</div>
{% endblock content %}
