{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <h1>Assignments</h1>
    <ul>
        {% for assignment in assignments %}
            <li>
                <a href="{% url 'assignment:assignment_detail' assignment.pk %}" class="btn btn-primary">{{ assignment.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
